<div class="container" >
    <h1>Kilpailijat</h1>
    <div class="row">
        <div class="col-md-8">
            <table class="table">
                <thead>
                <tr>
                    <th>Nimi</th>
                    <th>Kansallisuus</th>
                    <th>Syntymäaika</th>
                    <th>&nbsp;</th>
                    <th>&nbsp;</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="kilpailija in kilpailijat" data-id="{{$index}}">
                    <td ng-bind="kilpailija.nimi"></td>
                    <td ng-bind="kilpailija.kansallisuus"></td>
                    <td ng-bind="kilpailija.syntynyt"></td>
                    <td><a ng-click="poistaKilpailija(kilpailija.id)">Poista</a></td>
                    <td><a ng-click="muokkaaKilpailija(kilpailija)">Muokkaa</a></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-4">
            <h2>Lisää kilpailija</h2>
            <form name="kilpailijalomake">
                <div class="form-group">
                    <!-- <label for="nimi">Nimi</label> -->
                    <input type="text" name="nimi" placeholder="Nimi" class="form-control" required ng-model="nimi" />
                </div>

                <div class="form-group">
                    <input type="text" name="kansallisuus" placeholder="Kansallisuus (esim. FI)" required class="form-control"
                           ng-model="kansallisuus"/>
                </div>

                <div class="form-group">
                    <input type="date" name="syntymaaika" placeholder="Syntymäaika" required class="form-control"
                           ng-model="syntymaaika" />
                </div>

                <div class="form-group">
                    <button type="button" class="btn btn-primary"   ng-click="lisaaKilpailija(kilpailija)">Lisää</button>
                </div>
            </form>

            <div class="alert" ng-if="kilpailijaLomake.$invalid">
                Täytä kaikki kentät!
            </div>
        </div>
    </div>
</div>
